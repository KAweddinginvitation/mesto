<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto Russia" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Mesto</title>
</head>

<body class="body">
    <li class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/image.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="card">
                        <img src="./images/river.jpg" class="card__image" alt="Река">
                        <div class="card__place">
                            <h3 class="card__place-name">Река</h3>
                            <button type="button" class="card__place-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/elbrus.jpg" class="card__image" alt="Вид на гору Эльбрус">
                        <div class="card__place">
                            <h3 class="card__place-name">Гора Эльбрус</h3>
                            <button type="button" class="card__place-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/dombai.jpg" class="card__image" alt="Донбай">
                        <div class="card__place">
                            <h3 class="card__place-name">Домбай</h3>
                            <button type="button" class="card__place-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/elbrus.jpg" class="card__image" alt="Вид на гору Эльбрус">
                        <div class="card__place">
                            <h3 class="card__place-name">Гора Эльбрус</h3>
                            <button type="button" class="card__place-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/krasnoyarskiy.jpg" class="card__image alt=" Красноярский Край">
                        <div class="card__place">
                            <h3 class="card__place-name">Красноярский Край</h3>
                            <button type="button" class="card__place-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/karachaevsk.jpg" class="card__image" alt="Храм в Карачаевске">
                        <div class="card__place">
                            <h3 class="card__place-name">Карачаево-Черкессия</h3>
                            <button type="button" class="card__place-button"></button>
                        </div>
                    </li>
                </ul>

            </section>
        </main>
        <section id="popup" class="popup">
            <div class="popup__profile">
                <button type="reset" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form" id="form">
                    <input name="name" id="name" type="text" class="popup__input">
                    <input name="description" id="description" type="text" class="popup__input">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__author">© 2023 Vladimir Zavaleev</p>
        </footer>
        </div>
        <script src="./scripts/index.js"></script>
</body>

</html>
